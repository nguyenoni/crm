<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
            </div>
        </div>

    <div class="container">
        <h4>Danh sách khách hàng</h4>
        <hr>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <select class="type-search">
                            <option value="" disabled selected>Chọn loại tìm kiếm</option>
                            <option value="name_cus">Theo tên</option>
                            <option value="order_id">Theo Mã Đơn Hàng</option>
                            <option value="phone">Theo số điện thoại</option>
                        </select>
                        <label>Loại tìm kiếm</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Nhập từ khóa" id="key_search" type="text" class="validate">
                        <label for="key_search">Từ khóa tìm kiếm</label>
                    </div>
                    <div class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Chọn trạng thái</option>
                            <option value="1">Đã tạo đơn hàng</option>
                            <option value="2">Chưa tạo đơn hàng</option>

                        </select>
                        <label>Lọc</label>
                    </div>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Mã đơn hàng</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>

            <tbody id="table-list">

            </tbody>

        </table>
        <ul class="pagination" id="pagination">

        </ul>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tạo mới vận đơn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="row">
                            <div class="col">
                                <label for="code_order">Mã đơn hàng</label>
                                <input type="text" class="form-control" value="" id="code_order"
                                    placeholder="Mã đơn hàng" disabled>
                            </div>
                            <div class="col">
                                <label for="customer">Tên khách hàng</label>
                                <input type="text" class="form-control" value=" id="customer_name"
                                    placeholder="Tên khách hàng">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" class="form-control" value="" id="phone_number"
                                    placeholder="Số điện thoại">
                            </div>
                            <div class="col">
                                <label for="name_sale">Sale xử lý</label>
                                <input type="text" class="form-control" value="" id="name_sale">
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="col">
        
                                <label for="kind_contact">Kênh trao đổi</label>
                                <select class="form-control" id="kind_contact">
                                    <option value="Inbox">Inbox</option>
                                    <option value="Comment">Comment</option>
                                    <option value="Gọi điện">Gọi điện</option>
                                </select>
        
                            </div>
                            <div class="col">
        
                                <label for="sale_status">Tình trạng sale</label>
                                <select class="form-control" id="sale_status">
                                    <option value="Đã xử lý xong">Đã xử lý xong</option>
                                    <option value="Không nghe lần 1">Không nghe - lần 1</option>
                                    <option value="Không nghe lần 2">Không nghe - lần 2</option>
                                    <option value="Không nghe lần 3">Không nghe - lần 3</option>
                                    <option value="Sai số">Sai số</option>
                                    <option value="Hủy đơn hàng">Hủy đơn hàng</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
        
                                <label for="quantity">Số lượng</label>
                                <select class="form-control" id="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
        
                            </div>
                            <div class="col">
                                <label for="fee_ship">Phí ship</label>
                                <select class="form-control" id="fee_ship">
                                    <option value="20000">20000</option>
                                    <option value="30000">30000</option>
                                    <option value="40000">40000</option>
                                    <option value="50000">50000</option>
                                </select>
        
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <label for="price">Giá bán (1 sản phẩm)</label>
                                <input type="number" class="form-control" class="address" id="price">
                            </div>
                            <!-- <div class="col">
                                <label for="sum_money_order">Tổng tiền</label>
                                <input type="number" class="form-control" class="note" id="sum_money_order" disabled>
                            </div> -->
                            <div class="col">
                                <label for="note">Ghi chú</label>
                                <input type="text" class="form-control" class="note" id="note">
                            </div>
        
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="address">Địa chỉ</label>
                                <input type="text" class="form-control" class="address" id="address">
                            </div>
        
                        </div>
                        <div class="alert alert-dismissible show fade" role="alert">
                            <span class="message"></span>
        
                        </div>
          
                    </div>
        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary btn-save">Lưu lại</button>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="crm.js"></script>
</body>

</html>
