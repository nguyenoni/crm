<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM -Thái Hương</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pagination.js.org/dist/2.1.5/pagination.css" />

</head>

<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <!-- Nav -->
    <nav>
        <div class="nav-wrapper">

            <div class="container">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">File google Sheet</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4>Danh sách khách hàng</h4>
        <hr>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <select class="type-search">
                            <option value="" disabled selected>Chọn loại tìm kiếm</option>
                            <option value="name_cus">Theo tên</option>
                            <option value="order_id">Theo Mã Đơn Hàng</option>
                            <option value="phone">Theo số điện thoại</option>
                        </select>
                        <label>Loại tìm kiếm</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Nhập từ khóa" id="key_search" type="text" class="validate">
                        <label for="key_search">Từ khóa tìm kiếm</label>
                    </div>
                    <div class="input-field col s3">
                        <select>
                            <option value="" disabled selected>Chọn trạng thái</option>
                            <option value="1">Đã tạo đơn hàng</option>
                            <option value="2">Chưa tạo đơn hàng</option>

                        </select>
                        <label>Lọc</label>
                    </div>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã đơn hàng</th>
                    <th>Họ tên</th>
                    <th>Số điện thoại</th>
                    <th>Trạng thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>

            <tbody id="table-list">

            </tbody>

        </table>
        <ul class="pagination" id="pagination">

        </ul>
    </div>
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Tạo Vận Đơn</h4>
            <div class="wrapper">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="id-customer" type="text" class="validate">
                                <label for="id-customer">Mã Đơn Hàng</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="name" type="text" class="validate">
                                <label for="name">Tên khách hàng</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input  id="phone" type="text" class="validate">
                                <label for="phone">Số điện thoại</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="name-sale" type="text" class="validate">
                                <label for="name-sale">Sale xử lý</label>
                            </div>
                        </div>
                        <!-- Kênh trao đổi select box -->
                        <div class="row">
                            <div class="input-field col s6">
                                <select class="type-search">
                                    <option value="">Vui lòng chọn kênh trao đổi</option>
                                    <option value="Comment">Comment</option>
                                    <option value="Inbox">Inbox</option>
                                    <option value="Gọi điện">Gọi điện</option>
                                </select>
                                <label>Tình trạng sale</label>
                            </div>
                            <div class="input-field col s6">
                                <select class="type-search">
                                    <option value="Đã xử lý xong">Đã xử lý xong</option>
                                    <option value="Không nghe lần 1">Không nghe - lần 1</option>
                                    <option value="Không nghe lần 2">Không nghe - lần 2</option>
                                    <option value="Không nghe lần 3">Không nghe - lần 3</option>
                                    <option value="Sai số">Sai số</option>
                                    <option value="Hủy đơn hàng">Hủy đơn hàng</option>
                                </select>
                                <label>Tình trạng sale</label>
                            </div>
                        </div>
<!-- số lượng select box -->
                        <div class="row">
                            <div class="input-field col s6">
                                <select class="type-search">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <label>Số lượng</label>
                            </div>
                            <div class="input-field col s6">
                                <select class="type-search">
                                    <option value="" disabled selected>Chọn phí ship</option>
                                    <option value="20000">20000</option>
                                    <option value="30000">30000</option>
                                    <option value="40000">40000</option>
                                    <option value="50000">50000</option>
                                </select>
                                <label>Phí ship</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input  id="price" type="text" class="validate">
                                <label for="price">Giá bán (1 sản phẩm)</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="note" type="text" class="validate">
                                <label for="note">Ghi chú</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address" type="text" class="validate">
                                <label for="address">Địa chỉ</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Đóng</a>
        </div>
    </div>



    <script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>


    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="crm.js"></script>
</body>

</html>
